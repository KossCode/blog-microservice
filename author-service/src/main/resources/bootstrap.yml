spring:
  profiles:
    active: dev
  application:
    name: author-service
  cloud:
    config:
      uri: http://localhost:8888
      request-connect-timeout: 10000
      request-read-timeout: 10000
      fail-fast: true
      retry:
        max-attempts: 200
        max-interval: 10000
management:
  endpoints:
    web:
      exposure:
        include: "*"